- name: backup configuration
  hosts: all
  gather_facts: false

  tasks:
    - name: backup
      ios_config:
        backup: yes

- name: configure l3 interfaces on hub
  hosts: hub1
  gather_facts: false

  roles:
    - configure_L3_interfaces

- name: configure l3 interfaces on spokes
  hosts: spoke_routers
  gather_facts: false

  roles:
    - configure_L3_interfaces


- name: configure static routes on spokes
  hosts: spoke_routers
  gather_facts: false

  roles:
    - configure_static_routes

- name: configure IP SLA on spokes
  hosts: spoke_routers
  gather_facts: false

  roles:
    - configure_ip_sla_track